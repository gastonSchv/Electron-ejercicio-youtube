<!DOCTYPE html>
<html>

<head>
    <title>New Product</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>

<body>
    <form id="productForm" class="p-4">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Product's name" autofocus>
        </div>
        <div class="form-group">
            <input type="text" id="price" class="form-control" placeholder="Product's price">
        </div>
        <div class="form-group">
            <input type="text" id="description" class="form-control" placeholder="Product's description">
        </div>
        <button class='btn btn-primary btn-block'>
          Save Product
        </button>
    </form>
    <script type="text/javascript" src="new product script.js"></script>
</body>

</html>
